<div class="pure-control-group">
   <label for="no2">Number of rooms</label>
   <div  class="pure-help-inline btn-group " data-toggle="buttons-radio" style="padding-left:0">
      <a class="pure-button" ng-click="numberOfRooms(0)">0</a>
      <a class="pure-button" ng-click="numberOfRooms(1)">1</a>
      <a class="pure-button" ng-click="numberOfRooms(2)">2</a>
      <a class="pure-button" ng-click="numberOfRooms(3)">3</a>
      <a class="pure-button" ng-click="numberOfRooms(4)">4</a>
      <a class="pure-button" ng-click="numberOfRooms(5)">5</a>
      <a class="pure-button" ng-click="numberOfRooms(6)">6</a>
      <a class="pure-button" ng-click="numberOfRooms(7)">7</a>
      <a class="pure-button" ng-click="numberOfRooms(8)">8</a>
      <a class="pure-button" ng-click="numberOfRooms(9)">9</a>
      <a class="pure-button" ng-click="numberOfRooms(10)">10+</a>
   </div>
</div>
<div class="pure-control-group">
   <label for="no2">Area</label>
   <input id="no2" ng-model="ad.real_square"  type="text">
</div>
<div class="pure-control-group">
   <label for="no3">Land area</label>
   <input id="no3" ng-model="ad.land_area"  type="text"><span class="add-on"> </span>
</div>
